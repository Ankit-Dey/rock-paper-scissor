<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Mini Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400|Josefin+Sans:300" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
   <div class="hhh">
      <section >
         <div class="container">
            <h1 class="main-heading">Rock Paper Scissors</h1>
            <div class="result"><h2>You Win</h2></div>
               <div class="score-board">
                  <h3 id="ai-label">Computer</h3><span id="aiscore">0</span>:<span id="userscore">0</span><h3 id="user-label">User</h3>
               </div>
         </div>
         <div class="choices">
            <span id="aichoice">Computer</span>:<span id="userchoice">User</span>
         </div>
      </section>
   <div class="float-container">
      <div class="float-child">
         <div class="player1">
            <div class="rock" id="air"><img src="images/rock.png"></div>
            <div class="paper" id="aip"><img src="images/paper.png"></div>
            <div class="scissor" id="ais"><img src="images/scissor.png"></div>
         </div>
      </div>
      
      <div class="float-child">
         <div class="player2">
            <div class="rock" id="r"><img src="images/rock.png"></div>
            <div class="paper" id="p"><img src="images/paper.png"></div>
            <div class="scissor" id="s"><img src="images/scissor.png"></div>
         </div>
      </div>
   </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
   </body>
</html>
